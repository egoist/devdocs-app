image: Visual Studio 2017

platform:
  - x64

cache:
#  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 12 x64
  - yarn install

build_script:
  - ps: Get-Content -Path .\yarn.lock
  - yarn run test
  - yarn run release

test: off
